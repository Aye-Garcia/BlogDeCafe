<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <header class="header">

        <div class="container">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div><!-- .barra -->
        </div><!-- .container -->


        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div><!-- .header__texto -->
    </header>

    <main class="container">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-background"></div>

        <form class="formulario" id="form">
        
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label> <!-- accesibilidad web -->
                <input class="campo__field" type="text" name="topics" placeholder="Tu Nombre" id="nombre" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" name="topics" placeholder="Tu E-mail" id="email" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label> 
                <input class="campo__field campo__field--textarea" type="textarea" name="topics" id="mensaje" required>
            </div>
            <div class="campo boton-right">
                <input type="submit" placeholder="Enviar" class="boton boton--primario">
                <p class="warnings" id="warnings"></p>
            </div>
        
        </form>

    
    </main>

    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div><!-- .barra -->

        </div>

    </footer>
    <script src="js/modernizr.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
